- name: Creating bwa directory for "{{ bank_name }} {{bwa_vers}}" genome
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{ bank_root }}/{{ bank_name }}/bwa/{{ bwa_vers }}
        state=directory
        owner={{ bank_user }}
        group={{ bank_group }}
        mode=0775

- name: Cleaning "{{ bank_name }}/{{ bwa_vers }}" bwa indexes links
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{bank_root}}/index/bwa/{{bwa_vers}}/{{ item | basename }}
        state=absent
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/bwa/{{bwa_vers}}/*"

- name: Cleaning "{{ bank_name }}/{{ bwa_vers }}" old bwa indexes
  become: yes
  become_user: "{{ bank_user }}"
  file: >
    path={{ item }}
    state=absent
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/bwa/{{ bwa_vers }}/*"


- name: Indexing "{{ bank_name }}/{{ bwa_vers }}" for bwa for large genome.
  become: yes
  become_user: "{{ bank_user }}"
  shell: >
    source "{{ module_init }}" && \
    module load bwa/{{ bwa_vers }} && \
    bwa index -a bwtsw -p {{ bank_root }}/{{ bank_name }}/bwa/{{ bwa_vers }}/{{ bank_name }} {{ bank_root }}/{{ bank_name }}/fasta/{{ bank_name }}.fa
  when: "{{ large | default(false) }}"

- name: Indexing "{{ bank_name }}/{{ bwa_vers }}" for bwa
  become: yes
  become_user: "{{ bank_user }}"
  shell: >
    source "{{ module_init }}" && \
    module load bwa/{{ bwa_vers }} && \
    bwa index -p {{ bank_root }}/{{ bank_name }}/bwa/{{ bwa_vers }}/{{ bank_name }} {{ bank_root }}/{{ bank_name }}/fasta/{{ bank_name }}.fa
  when: not "{{ large | default(false) }}"

- name: Creating links for "{{ bank_name }}/{{ bwa_vers }}" bwa indexes
  become: yes
  become_user: "{{ bank_user }}"
  file: >
    src={{ item }}
    dest={{ bank_root }}/index/bwa/{{ bwa_vers }}/{{ item | basename }}
    state=link
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/bwa/{{ bwa_vers }}/*"