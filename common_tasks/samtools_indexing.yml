- name: Creating samtools directory for genome "{{ bank_name }}"
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{ bank_root }}/{{ bank_name }}/samtools
        state=directory
        owner={{ bank_user }}
        group={{ bank_group }}
        mode=0775

- name: Cleaning "{{ bank_name }}" samtools indexes links
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{bank_root}}/index/samtools/{{ item | basename }}
        state=absent
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/samtools/*"

- name: Cleaning "{{ bank_name }}" old samtools indexes
  become: yes
  become_user: "{{ bank_user }}"
  file: >
    path={{ item }}
    state=absent
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/samtools/*"

- name: Indexing {{ bank_name }} for samtools
  become: yes
  become_user: "{{ bank_user }}"
  shell: >
     samtools faidx {{ bank_root }}/{{ bank_name }}/fasta/{{ bank_name }}.fa

- name: Creating links for {{ bank_name }} samtools indexes
  become: yes
  become_user: "{{ bank_user }}"
  file: >
    src={{ item }}
    dest={{ bank_root }}/index/samtools/{{ item | basename }}
    state=link
  with_fileglob:
    - "{{ bank_root }}/{{ bank_name }}/samtools/*"
